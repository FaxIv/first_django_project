<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>List of notes</title>
</head>
<body>
    <h1>ALL NOTES</h1>
    {% for note in notes %}
    <div>
        <h2>{{note.title}}</h2>
        <p>{{note.notes_content}}</p>
        <p>{{note.date|date:"d.m.Y H:i:s"}}</p>
    </div>
    {% endfor %}
</body>
</html>
